<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Logo Coloring Pages</title>
    <style>
        /* ==================== RESET & BASE STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        /* ==================== LAYOUT ==================== */
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ==================== SIDEBAR ==================== */
        .sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        #country-search {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        #country-search::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #country-search:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        #country-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
        }

        .country-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .country-item:hover {
            background: #f8f9fa;
        }

        .country-item.active {
            background: #e3f2fd;
            border-left: 3px solid #667eea;
            font-weight: 600;
        }

        .country-name {
            flex: 1;
        }

        .country-count {
            color: #999;
            font-size: 12px;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .country-item.active .country-count {
            background: #667eea;
            color: white;
        }

        /* ==================== MAIN CONTENT ==================== */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .toolbar h2 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            background: #f8f9fa;
            border-color: #999;
        }

        button:active {
            transform: scale(0.98);
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        button.primary:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #selection-count {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        /* ==================== LOGO GRID ==================== */
        #logo-grid {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 25px;
        }

        .logo-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .logo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .logo-card.selected {
            border: 3px solid #667eea;
        }

        /* Container for both images side-by-side */
        .logo-images-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f9f9f9;
        }

        /* Each logo section (original or coloring) */
        .logo-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .logo-section .logo-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .logo-section .logo-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        /* Labels below each image */
        .logo-label {
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Checkbox - moved to top-right of card */
        .logo-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            z-index: 10;
        }

        /* Missing original styling */
        .logo-section.original-logo.missing {
            opacity: 0.4;
            pointer-events: none;
        }

        .logo-section.original-logo.missing .logo-image-wrapper {
            background: repeating-linear-gradient(
                45deg,
                #f0f0f0,
                #f0f0f0 10px,
                #fafafa 10px,
                #fafafa 20px
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-section.original-logo.missing .logo-image-wrapper::after {
            content: 'Original not available';
            position: absolute;
            color: #999;
            font-size: 11px;
            text-align: center;
        }

        /* Print footnote - hidden on screen */
        .print-footnote {
            display: none;
        }

        /* Clickable cursor for original logos */
        .logo-section.original-logo:not(.missing) .logo-image-wrapper {
            cursor: zoom-in;
        }

        .logo-section.original-logo:not(.missing) .logo-image-wrapper:hover {
            opacity: 0.8;
        }

        .logo-info {
            padding: 15px;
        }

        /* ==================== LIGHTBOX ==================== */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            width: 95vw;
            height: 95vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            width: 95vw;
            height: 95vh;
            object-fit: contain;
            object-position: center;
        }

        .lightbox-close {
            position: absolute;
            top: -35px;
            right: -35px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .lightbox-close:hover {
            background: #f0f0f0;
        }

        .lightbox-title {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .logo-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 60px;
            color: #d32f2f;
        }

        .error h3 {
            margin-bottom: 10px;
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* ==================== PRINT OPTIONS TOGGLE ==================== */
        .print-options {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 10px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            user-select: none;
        }

        .toggle-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* ==================== PRINT STYLES ==================== */
        @media print {
            @page {
                margin: 0;
            }

            /* Hide UI elements */
            .sidebar,
            .toolbar,
            input[type="checkbox"],
            .print-options {
                display: none !important;
            }

            /* Hide labels in print */
            .logo-label {
                display: none !important;
            }

            /* CRITICAL: Reset ALL parent containers */
            * {
                float: none !important;
                overflow: visible !important;
            }

            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
                overflow: visible !important;
            }

            .container {
                display: block !important;
                height: auto !important;
                overflow: visible !important;
            }

            .content {
                display: block !important;
                height: auto !important;
                overflow: visible !important;
                flex: none !important;
            }

            #logo-grid {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
                height: auto !important;
                overflow: visible !important;
                flex: none !important;
            }

            .logo-grid {
                display: block !important;
                grid-template-columns: none !important;
                gap: 0 !important;
            }

            /* Hide non-selected logos */
            .logo-card:not(.selected) {
                display: none !important;
            }

            /* Hide logo name in print */
            .logo-info {
                display: none !important;
            }

            /* One logo per page with space for footnote */
            .logo-card.selected {
                display: block !important;
                page-break-before: always;
                page-break-after: always;
                page-break-inside: avoid;
                break-before: page;
                break-after: page;
                break-inside: avoid;

                position: relative;
                width: 100%;
                height: 100vh;
                min-height: 100vh;
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                box-shadow: none;
                border: none;
                border-radius: 0;
                background: white;
            }

            .logo-card.selected:first-child {
                page-break-before: avoid;
                break-before: avoid;
            }

            .logo-card.selected:last-child {
                page-break-after: avoid;
                break-after: avoid;
            }

            /* Main content area (above footnote) */
            .logo-card.selected .logo-images-container {
                display: flex !important;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 30px; /* Leave room for footnote */
                padding: 10mm;
                gap: 5mm;
                background: transparent !important;
            }

            .logo-card.selected .logo-section {
                flex: 1;
                display: flex !important;
                flex-direction: column;
            }

            .logo-card.selected .logo-section .logo-image-wrapper {
                position: relative;
                padding-top: 0 !important;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                border: none !important;
                background: transparent !important;
            }

            .logo-card.selected .logo-section .logo-image {
                position: relative;
                width: 100%;
                height: 100%;
                object-fit: contain;
                padding: 0;
            }

            /* PRINT FOOTNOTE STYLING */
            .logo-card.selected .print-footnote {
                display: block !important;
                position: absolute;
                bottom: 5mm;
                left: 10mm;
                right: 10mm;
                text-align: center;
                font-size: 8pt;
                color: #999;
                padding: 4px 0;
                border-top: 1px solid #e0e0e0;
            }

            .logo-card.selected .print-footnote .footnote-country {
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.3px;
            }

            .logo-card.selected .print-footnote .footnote-team {
                font-weight: 400;
            }

            /* When toggle is OFF: Hide originals */
            body.print-no-originals .logo-card.selected .logo-section.original-logo {
                display: none !important;
            }

            body.print-no-originals .logo-card.selected .logo-images-container {
                display: block !important;
            }

            body.print-no-originals .logo-card.selected .logo-section.coloring-page {
                width: 100% !important;
                flex: none !important;
            }
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .logo-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }

            /* Stack images vertically on mobile */
            .logo-images-container {
                flex-direction: column;
                gap: 15px;
            }

            .toolbar {
                padding: 15px;
            }

            .toolbar h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header>
                <h1>üåç Countries</h1>
                <input type="search" id="country-search" placeholder="Search countries...">
            </header>
            <ul id="country-list">
                <li class="loading">
                    <div class="spinner"></div>
                    Loading countries...
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="toolbar">
                <h2 id="country-title">All Countries</h2>
                <div class="actions">
                    <button id="select-all-btn">Select All</button>
                    <button id="deselect-all-btn">Deselect All</button>
                    <div class="print-options">
                        <label class="toggle-label">
                            <input type="checkbox" id="print-originals-toggle">
                            <span>Include originals when printing</span>
                        </label>
                    </div>
                    <button id="print-btn" class="primary" disabled>üñ®Ô∏è Print Selected</button>
                    <span id="selection-count">0 selected</span>
                </div>
            </header>

            <div id="logo-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading coloring pages...
                </div>
            </div>
        </main>
    </div>

    <!-- Lightbox for viewing original logos in full size -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">√ó</button>
            <img src="" alt="" class="lightbox-image" id="lightbox-image">
            <div class="lightbox-title" id="lightbox-title"></div>
        </div>
    </div>

    <script>
        // ==================== STATE ====================
        let allLogos = [];
        let logosByCountry = {};
        let selectedLogos = new Set();
        let currentCountryFilter = null;
        const fileExistsCache = new Map();

        // ==================== DOM ELEMENTS ====================
        const countryList = document.getElementById('country-list');
        const countrySearch = document.getElementById('country-search');
        const countryTitle = document.getElementById('country-title');
        const logoGrid = document.getElementById('logo-grid');
        const selectAllBtn = document.getElementById('select-all-btn');
        const deselectAllBtn = document.getElementById('deselect-all-btn');
        const printBtn = document.getElementById('print-btn');
        const selectionCount = document.getElementById('selection-count');

        // ==================== INITIALIZATION ====================
        async function init() {
            try {
                await loadData();
                renderCountryList();
                renderLogoGrid();
                setupEventListeners();
            } catch (error) {
                showError(error);
            }
        }

        // ==================== DATA LOADING ====================
        async function loadData() {
            try {
                // Load metadata.json with cache busting
                const timestamp = new Date().getTime();
                const response = await fetch(`football_logos/metadata.json?t=${timestamp}`);
                if (!response.ok) {
                    throw new Error('Failed to load metadata.json. Make sure the file exists.');
                }

                const metadata = await response.json();

                // Filter only logos that have coloring pages
                const logosWithColoringPages = [];

                for (const logo of metadata.logos) {
                    const paths = getLogoPaths(logo);

                    // Check if PNG thumbnail exists
                    const exists = await checkFileExists(paths.png);
                    if (exists) {
                        logosWithColoringPages.push(logo);
                    }
                }

                allLogos = logosWithColoringPages;

                // Group by country
                logosByCountry = {};
                allLogos.forEach(logo => {
                    const country = logo.country_slug;
                    if (!logosByCountry[country]) {
                        logosByCountry[country] = [];
                    }
                    logosByCountry[country].push(logo);
                });

                console.log(`Loaded ${allLogos.length} coloring pages from ${Object.keys(logosByCountry).length} countries`);
            } catch (error) {
                console.error('Error loading data:', error);
                throw error;
            }
        }

        function getLogoPaths(logo) {
            const country = logo.country_slug;
            const teamName = logo.team_name;
            // Encode URI components to handle special characters like √§, √∂, etc.
            const encodedTeamName = encodeURIComponent(teamName);
            return {
                // Original colored logo
                originalSvg: `football_logos/${country}/svg/${encodedTeamName}.svg`,

                // Coloring pages
                coloringSvg: `football_logos/${country}/coloring-pages/${encodedTeamName}_coloring.svg`,
                coloringPng: `football_logos/${country}/coloring-pages/${encodedTeamName}_coloring.png`,

                // Backward compatibility
                svg: `football_logos/${country}/coloring-pages/${encodedTeamName}_coloring.svg`,
                png: `football_logos/${country}/coloring-pages/${encodedTeamName}_coloring.png`
            };
        }

        async function checkFileExists(url) {
            // Check cache first
            if (fileExistsCache.has(url)) {
                return fileExistsCache.get(url);
            }

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const response = await fetch(url, {
                    method: 'HEAD',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const exists = response.ok;
                fileExistsCache.set(url, exists);
                return exists;
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.warn('File check timeout:', url);
                } else {
                    console.log('File check failed for:', url, error);
                }
                fileExistsCache.set(url, false);
                return false;
            }
        }

        // ==================== RENDERING ====================
        function renderCountryList() {
            const countries = Object.keys(logosByCountry).sort((a, b) => {
                // Sort by country name (format country slug to readable name)
                return formatCountryName(a).localeCompare(formatCountryName(b));
            });

            countryList.innerHTML = '';

            // Add "All Countries" option
            const allItem = document.createElement('li');
            allItem.className = 'country-item active';
            allItem.innerHTML = `
                <span class="country-name">üìÇ All Countries</span>
                <span class="country-count">${allLogos.length}</span>
            `;
            allItem.addEventListener('click', () => filterByCountry(null));
            countryList.appendChild(allItem);

            // Add country items
            countries.forEach(countrySlug => {
                const logos = logosByCountry[countrySlug];
                const item = document.createElement('li');
                item.className = 'country-item';
                item.dataset.country = countrySlug;
                item.innerHTML = `
                    <span class="country-name">${formatCountryName(countrySlug)}</span>
                    <span class="country-count">${logos.length}</span>
                `;
                item.addEventListener('click', () => filterByCountry(countrySlug));
                countryList.appendChild(item);
            });
        }

        async function renderLogoGrid() {
            const logosToShow = currentCountryFilter
                ? logosByCountry[currentCountryFilter] || []
                : allLogos;

            if (logosToShow.length === 0) {
                logoGrid.innerHTML = `
                    <div class="empty">
                        <h3>No coloring pages found</h3>
                        <p>Run ./convert_all_to_coloring.sh to generate coloring pages</p>
                    </div>
                `;
                return;
            }

            logoGrid.innerHTML = '<div class="logo-grid"></div>';
            const gridContainer = logoGrid.querySelector('.logo-grid');

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="spinner"></div>Checking for original logos...';
            gridContainer.appendChild(loadingDiv);

            // Create cards in batches for better UX
            const BATCH_SIZE = 20;
            gridContainer.innerHTML = ''; // Clear loading

            for (let i = 0; i < logosToShow.length; i += BATCH_SIZE) {
                const batch = logosToShow.slice(i, i + BATCH_SIZE);
                const cardPromises = batch.map(logo => createLogoCard(logo));
                const cards = await Promise.all(cardPromises);

                cards.forEach(card => gridContainer.appendChild(card));

                // Allow browser to render
                if (i + BATCH_SIZE < logosToShow.length) {
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
            }
        }

        async function createLogoCard(logo) {
            const paths = getLogoPaths(logo);
            const logoId = `${logo.country_slug}:${logo.team_slug}`;
            const isSelected = selectedLogos.has(logoId);

            // Check if original SVG exists
            const originalExists = await checkFileExists(paths.originalSvg);

            const card = document.createElement('div');
            card.className = `logo-card ${isSelected ? 'selected' : ''}`;
            card.dataset.logoId = logoId;
            card.dataset.country = logo.country_slug;

            card.innerHTML = `
                <input type="checkbox" class="logo-checkbox" ${isSelected ? 'checked' : ''}>
                <div class="logo-images-container">
                    <div class="logo-section original-logo ${!originalExists ? 'missing' : ''}" data-has-original="${originalExists}">
                        <div class="logo-image-wrapper">
                            ${originalExists ?
                                `<img src="${paths.originalSvg}" alt="${logo.team_name} Original" class="logo-image" data-logo-type="original" loading="lazy">` :
                                ''}
                        </div>
                        <div class="logo-label">Original</div>
                    </div>
                    <div class="logo-section coloring-page">
                        <div class="logo-image-wrapper">
                            <img src="${paths.coloringPng}" alt="${logo.team_name} Coloring Page" class="logo-image" data-logo-type="coloring" loading="lazy">
                        </div>
                        <div class="logo-label">Coloring Page</div>
                    </div>
                </div>
                <div class="logo-info">
                    <div class="logo-name">${logo.team_name}</div>
                </div>
                <div class="print-footnote">
                    <span class="footnote-country">${formatCountryName(logo.country_slug)}</span> ‚Ä¢
                    <span class="footnote-team">${logo.team_name}</span>
                </div>
            `;

            // Click handlers
            const checkbox = card.querySelector('.logo-checkbox');
            const originalSection = card.querySelector('.logo-section.original-logo');

            card.addEventListener('click', (e) => {
                if (e.target !== checkbox && !e.target.closest('.logo-section.original-logo')) {
                    toggleSelection(logoId);
                }
            });

            checkbox.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleSelection(logoId);
            });

            // Click on original logo to open lightbox
            if (originalExists && originalSection) {
                originalSection.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openLightbox(paths.originalSvg, `${logo.team_name} - ${formatCountryName(logo.country_slug)}`);
                });
            }

            return card;
        }

        // ==================== FILTERING ====================
        function filterByCountry(countrySlug) {
            currentCountryFilter = countrySlug;

            // Update title
            if (countrySlug) {
                countryTitle.textContent = formatCountryName(countrySlug);
            } else {
                countryTitle.textContent = 'All Countries';
            }

            // Update active state in sidebar
            document.querySelectorAll('.country-item').forEach(item => {
                if (item.dataset.country === countrySlug || (!countrySlug && !item.dataset.country)) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Re-render grid
            renderLogoGrid();
        }

        // ==================== SELECTION ====================
        function toggleSelection(logoId) {
            if (selectedLogos.has(logoId)) {
                selectedLogos.delete(logoId);
            } else {
                selectedLogos.add(logoId);
            }
            updateUI();
        }

        function selectAll() {
            const logosToSelect = currentCountryFilter
                ? logosByCountry[currentCountryFilter] || []
                : allLogos;

            logosToSelect.forEach(logo => {
                const logoId = `${logo.country_slug}:${logo.team_slug}`;
                selectedLogos.add(logoId);
            });

            updateUI();
        }

        function deselectAll() {
            selectedLogos.clear();
            updateUI();
        }

        function updateUI() {
            // Update selection count
            selectionCount.textContent = `${selectedLogos.size} selected`;

            // Enable/disable print button
            printBtn.disabled = selectedLogos.size === 0;

            // Update card states
            document.querySelectorAll('.logo-card').forEach(card => {
                const logoId = card.dataset.logoId;
                const checkbox = card.querySelector('.logo-checkbox');
                const isSelected = selectedLogos.has(logoId);

                if (isSelected) {
                    card.classList.add('selected');
                    checkbox.checked = true;
                } else {
                    card.classList.remove('selected');
                    checkbox.checked = false;
                }
            });
        }

        // ==================== LIGHTBOX ====================
        function openLightbox(imageSrc, title) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxTitle = document.getElementById('lightbox-title');

            lightboxImage.src = imageSrc;
            lightboxImage.alt = title;
            lightboxTitle.textContent = title;
            lightbox.classList.add('active');

            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');

            // Restore body scroll
            document.body.style.overflow = '';
        }

        // ==================== PRINTING ====================
        function printSelected() {
            if (selectedLogos.size === 0) {
                alert('Please select at least one logo to print');
                return;
            }

            // Apply print preference for originals
            const printOriginalsToggle = document.getElementById('print-originals-toggle');
            if (printOriginalsToggle && !printOriginalsToggle.checked) {
                document.body.classList.add('print-no-originals');
            } else {
                document.body.classList.remove('print-no-originals');
            }

            // Open print dialog
            window.print();

            // Clean up after print
            window.addEventListener('afterprint', function cleanup() {
                document.body.classList.remove('print-no-originals');
                window.removeEventListener('afterprint', cleanup);
            });
        }

        // ==================== UTILITIES ====================
        function formatCountryName(slug) {
            // Convert slug to readable name
            return slug
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function showError(error) {
            logoGrid.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Error Loading Data</h3>
                    <p>${error.message}</p>
                    <p>Make sure you're opening this file from the project directory.</p>
                    <p>Try running: <code>python -m http.server 8000</code></p>
                </div>
            `;
            countryList.innerHTML = '<li class="error">Failed to load</li>';
        }

        // ==================== EVENT LISTENERS ====================
        function setupEventListeners() {
            selectAllBtn.addEventListener('click', selectAll);
            deselectAllBtn.addEventListener('click', deselectAll);
            printBtn.addEventListener('click', printSelected);

            // Print options toggle
            const printOriginalsToggle = document.getElementById('print-originals-toggle');
            if (printOriginalsToggle) {
                printOriginalsToggle.addEventListener('change', (e) => {
                    localStorage.setItem('printOriginals', e.target.checked);
                });

                // Load saved preference
                const savedPref = localStorage.getItem('printOriginals');
                if (savedPref !== null) {
                    printOriginalsToggle.checked = savedPref === 'true';
                }
            }

            // Lightbox close handlers
            const lightbox = document.getElementById('lightbox');
            const lightboxClose = document.getElementById('lightbox-close');

            lightboxClose.addEventListener('click', closeLightbox);

            // Click outside image to close
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Country search
            countrySearch.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                document.querySelectorAll('.country-item').forEach(item => {
                    const countryName = item.querySelector('.country-name')?.textContent.toLowerCase();
                    if (countryName && countryName.includes(query)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + P: Print
                if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                    if (selectedLogos.size > 0) {
                        e.preventDefault();
                        printSelected();
                    }
                }

                // Ctrl/Cmd + A: Select all
                if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                    if (document.activeElement === document.body) {
                        e.preventDefault();
                        selectAll();
                    }
                }

                // Escape: Close lightbox or deselect all
                if (e.key === 'Escape') {
                    const lightbox = document.getElementById('lightbox');
                    if (lightbox && lightbox.classList.contains('active')) {
                        closeLightbox();
                    } else {
                        deselectAll();
                    }
                }
            });
        }

        // ==================== START ====================
        init();
    </script>
</body>
